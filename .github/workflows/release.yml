name: Release

# Trigger on version tags: git tag v1.1.0 && git push origin v1.1.0
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: ver
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Package each addon into individual zips
        run: |
          mkdir -p dist
          for dir in addons/*/; do
            name=$(basename "$dir")
            (cd addons && zip -r "../dist/${name}-${{ steps.ver.outputs.VERSION }}.zip" "${name}/")
            echo "  Packaged: ${name}-${{ steps.ver.outputs.VERSION }}.zip"
          done
          echo ""
          echo "=== All packages ==="
          ls -1 dist/

      - name: Build combined SlySuite bundle (all addons in one zip)
        run: |
          VER="${{ steps.ver.outputs.VERSION }}"
          BUNDLE="SlySuite-${VER}-full"
          mkdir -p "$BUNDLE"
          for dir in addons/*/; do
            cp -r "$dir" "${BUNDLE}/$(basename $dir)"
          done
          zip -r "dist/${BUNDLE}.zip" "${BUNDLE}/"
          echo "Bundle: dist/${BUNDLE}.zip"
          ls -lh "dist/${BUNDLE}.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "v${{ steps.ver.outputs.VERSION }}"
          body: |
            ## Sly Suite v${{ steps.ver.outputs.VERSION }}

            TBC Anniversary (Interface 20505) addon suite.

            ### Addons
            | Addon | Description |
            |---|---|
            | **SlyChar** | Extended character sheet — stats, gear sets, social tab |
            | **SlyLoot** | SlyGargul — softres.it import + /roll tracker + loot announcer |
            | **ItemRackRevived** | Gear set manager — save/load/spec-link |
            | **SlySuite** | Addon loader and error sandbox |
            | **SlyRepair** | Auto-repair at merchants with cost reporting |
            | **SlyMount** | Smart mount picker with zone awareness |
            | **GearScore** | Gear score on tooltips and character pane |
            | **ExtendedCharStats** | Extended stat panel (spell power, hit, crit, haste) |
            | **SlyWeakAuras** | WeakAura pack manager |
            | **SlyAtlasLoot** | AtlasLoot drop % on tooltips |
            | **SlyItemizer** | Item compare + DPS delta on tooltips |
            | **SlySlot** | Action bar profile manager |
            | **SlyBag** | Unified bag window |
            | **SlyUF** | Custom unit frames |
            | **SlyMetrics** | Damage / healing / threat meter |

            See [commit history](https://github.com/${{ github.repository }}/commits) for full change log.

            ### Installation
            Extract any `.zip` directly into `Interface/AddOns/` in your WoW directory.
          files: dist/*.zip
          fail_on_unmatched_files: false
          generate_release_notes: false

      - name: Upload combined bundle to CurseForge
        continue-on-error: true
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          CF_PROJECT_ID: ${{ secrets.CF_PROJECT_ID }}
          VERSION: ${{ steps.ver.outputs.VERSION }}
        run: |
          if [ -z "$CF_API_KEY" ] || [ -z "$CF_PROJECT_ID" ]; then
            echo "CF secrets not set - skipping CurseForge upload."
            exit 0
          fi
          BUNDLE="dist/SlySuite-${VERSION}-full.zip"
          echo "Fetching CurseForge game versions..."
          CF_VERSIONS=$(curl -s -H "X-Api-Token: $CF_API_KEY" "https://wow.curseforge.com/api/game/versions")

          # Collect ALL TBC 2.5.x version IDs as a JSON array — this matches
          # what TapTime and other visible CF-app addons do. Including every
          # 2.5.x subversion means the addon appears for all TBC Classic users
          # regardless of which exact patch their CF app reports.
          GAME_VERSION_IDS=$(echo "$CF_VERSIONS" | \
            jq -r '[.[] | select(.name | test("^2\\.5\\.")) | .id] | join(",")' 2>/dev/null || echo "")

          if [ -z "$GAME_VERSION_IDS" ]; then
            echo "WARNING: no 2.5.x versions found via API, using hardcoded TBC fallback IDs"
            # Known CF IDs for TBC Classic 2.5.1–2.5.5 (hardcoded safety net)
            GAME_VERSION_IDS="9546,9560,9561,14301,14300"
          fi

          echo "Using game version IDs: $GAME_VERSION_IDS"
          echo "Uploading $BUNDLE to CurseForge project $CF_PROJECT_ID..."
          RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" -X POST \
            -H "X-Api-Token: $CF_API_KEY" \
            -F "metadata={\"changelog\":\"https://github.com/kyleian/wow-addons/releases/tag/v${VERSION}\",\"changelogType\":\"text\",\"displayName\":\"SlySuite v${VERSION}\",\"gameVersions\":[$GAME_VERSION_IDS],\"releaseType\":\"release\"}" \
            -F "file=@${BUNDLE}" \
            "https://wow.curseforge.com/api/projects/${CF_PROJECT_ID}/upload-file")
          STATUS=$(echo "$RESPONSE" | grep "HTTP_STATUS:" | cut -d: -f2)
          BODY=$(echo "$RESPONSE" | grep -v "HTTP_STATUS:")
          echo "Response: $BODY"
          echo "HTTP Status: $STATUS"
          if [ "$STATUS" -lt 200 ] || [ "$STATUS" -gt 299 ]; then
            echo "CurseForge upload failed with HTTP $STATUS"
            exit 1
          fi
          echo "CurseForge upload successful!"
