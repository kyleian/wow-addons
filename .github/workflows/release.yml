name: Release

# Triggered by any tag push (e.g. git tag -a "1.0.0" -m "..." && git push origin 1.0.0)
on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get tag name
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      # Build a single zip: SlySuite-1.0.0.zip
      # Contains all Sly* addon folders at the top level so the user
      # extracts straight into Interface/AddOns/.
      - name: Build zip
        run: |
          STAGING="SlySuite-${{ steps.tag.outputs.TAG }}"
          mkdir -p "$STAGING"
          for dir in addons/Sly*/; do
            cp -r "$dir" "$STAGING/$(basename $dir)"
          done
          zip -r "${STAGING}.zip" "$STAGING/"
          echo "ZIP=${STAGING}.zip" >> "$GITHUB_OUTPUT"
        id: build

      # Create a GitHub Release with the zip attached
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.build.outputs.ZIP }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload to CurseForge (skipped automatically if secrets are not set)
      - name: Upload to CurseForge
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          CF_PROJECT_ID: ${{ secrets.CF_PROJECT_ID }}
          TAG: ${{ steps.tag.outputs.TAG }}
          ZIP: ${{ steps.build.outputs.ZIP }}
        run: |
          if [ -z "$CF_API_KEY" ] || [ -z "$CF_PROJECT_ID" ]; then
            echo "CF secrets not set â€” skipping CurseForge upload."
            exit 0
          fi
          # Look up the CurseForge game version ID for TBC Anniversary (interface 20505)
          echo "Fetching CurseForge game versions..."
          VERSIONS=$(curl -s -H "X-Api-Token: $CF_API_KEY" \
            "https://wow.curseforge.com/api/game/versions")
          echo "Available versions: $VERSIONS"
          # Find the version ID matching "2.5" (TBC Anniversary)
          GAME_VERSION_ID=$(echo "$VERSIONS" | python3 -c "
          import sys, json
          versions = json.load(sys.stdin)
          # Try to find TBC Anniversary version (2.5.x)
          for v in versions:
              if '2.5' in str(v.get('name','')) or '2.5' in str(v.get('slug','')):
                  print(v['id'])
                  break
          " 2>/dev/null || echo "")
          if [ -z "$GAME_VERSION_ID" ]; then
            echo "WARNING: Could not auto-detect TBC version ID, using known fallback 9551"
            GAME_VERSION_ID=9551
          fi
          echo "Using game version ID: $GAME_VERSION_ID"
          echo "Uploading $ZIP to CurseForge project $CF_PROJECT_ID..."
          RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" -X POST \
            -H "X-Api-Token: $CF_API_KEY" \
            -F "metadata={\"changelog\":\"See GitHub release notes\",\"changelogType\":\"text\",\"displayName\":\"SlySuite $TAG\",\"gameVersions\":[$GAME_VERSION_ID],\"releaseType\":\"release\"}" \
            -F "file=@$ZIP" \
            "https://wow.curseforge.com/api/projects/$CF_PROJECT_ID/upload-file")
          HTTP_STATUS=$(echo "$RESPONSE" | grep "HTTP_STATUS:" | cut -d: -f2)
          BODY=$(echo "$RESPONSE" | grep -v "HTTP_STATUS:")
          echo "Response: $BODY"
          echo "HTTP Status: $HTTP_STATUS"
          if [ "$HTTP_STATUS" -lt 200 ] || [ "$HTTP_STATUS" -gt 299 ]; then
            echo "CurseForge upload failed with HTTP $HTTP_STATUS"
            exit 1
          fi
          echo "CurseForge upload successful!"
