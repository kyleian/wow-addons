name: Release

# Trigger on version tags: git tag v1.1.0 && git push origin v1.1.0
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: ver
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Package each addon into individual zips
        run: |
          mkdir -p dist
          for dir in addons/*/; do
            name=$(basename "$dir")
            (cd addons && zip -r "../dist/${name}-${{ steps.ver.outputs.VERSION }}.zip" "${name}/")
            echo "  Packaged: ${name}-${{ steps.ver.outputs.VERSION }}.zip"
          done
          echo ""
          echo "=== All packages ==="
          ls -1 dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "v${{ steps.ver.outputs.VERSION }}"
          body: |
            ## Sly Suite v${{ steps.ver.outputs.VERSION }}

            TBC Anniversary (Interface 20505) addon suite.

            ### Addons
            | Addon | Description |
            |---|---|
            | **SlyChar** | Extended character sheet — stats, gear sets, social tab |
            | **SlyLoot** | SlyGargul — softres.it import + /roll tracker + loot announcer |
            | **ItemRackRevived** | Gear set manager — save/load/spec-link |
            | **SlySuite** | Addon loader and error sandbox |
            | **SlyRepair** | Auto-repair at merchants with cost reporting |
            | **SlyMount** | Smart mount picker with zone awareness |
            | **GearScore** | Gear score on tooltips and character pane |
            | **ExtendedCharStats** | Extended stat panel (spell power, hit, crit, haste) |
            | **SlyWeakAuras** | WeakAura pack manager |
            | **SlyAtlasLoot** | AtlasLoot drop % on tooltips |
            | **SlyItemizer** | Item compare + DPS delta on tooltips |
            | **SlySlot** | Action bar profile manager |
            | **SlyBag** | Unified bag window |
            | **SlyUF** | Custom unit frames |
            | **SlyMetrics** | Damage / healing / threat meter |

            See [commit history](https://github.com/${{ github.repository }}/commits) for full change log.

            ### Installation
            Extract any `.zip` directly into `Interface/AddOns/` in your WoW directory.
          files: dist/*.zip
          fail_on_unmatched_files: false
          generate_release_notes: false

      - name: Upload to CurseForge
        env:
          CURSEFORGE_TOKEN: ${{ secrets.CURSEFORGE_TOKEN }}
          VERSION: ${{ steps.ver.outputs.VERSION }}
        run: python3 scripts/curseforge_publish.py dist/ "$VERSION"


jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get tag name
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      # Build a single zip: SlySuite-1.0.0.zip
      # Contains all Sly* addon folders at the top level so the user
      # extracts straight into Interface/AddOns/.
      - name: Build zip
        run: |
          STAGING="SlySuite-${{ steps.tag.outputs.TAG }}"
          mkdir -p "$STAGING"
          for dir in addons/Sly*/; do
            cp -r "$dir" "$STAGING/$(basename $dir)"
          done
          zip -r "${STAGING}.zip" "$STAGING/"
          echo "ZIP=${STAGING}.zip" >> "$GITHUB_OUTPUT"
        id: build

      # Create a GitHub Release with the zip attached
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.build.outputs.ZIP }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload to CurseForge (skipped automatically if secrets are not set)
      - name: Upload to CurseForge
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          CF_PROJECT_ID: ${{ secrets.CF_PROJECT_ID }}
          TAG: ${{ steps.tag.outputs.TAG }}
          ZIP: ${{ steps.build.outputs.ZIP }}
        run: |
          if [ -z "$CF_API_KEY" ] || [ -z "$CF_PROJECT_ID" ]; then
            echo "CF secrets not set — skipping CurseForge upload."
            exit 0
          fi
          # Look up the CurseForge game version ID for TBC Anniversary (interface 20505)
          echo "Fetching CurseForge game versions..."
          VERSIONS=$(curl -s -H "X-Api-Token: $CF_API_KEY" \
            "https://wow.curseforge.com/api/game/versions")
          echo "Available versions: $VERSIONS"
          # Find the version ID matching "2.5" (TBC Anniversary)
          GAME_VERSION_ID=$(echo "$VERSIONS" | python3 -c "
          import sys, json
          versions = json.load(sys.stdin)
          # Try to find TBC Anniversary version (2.5.x)
          for v in versions:
              if '2.5' in str(v.get('name','')) or '2.5' in str(v.get('slug','')):
                  print(v['id'])
                  break
          " 2>/dev/null || echo "")
          if [ -z "$GAME_VERSION_ID" ]; then
            echo "WARNING: Could not auto-detect TBC version ID, using known fallback 9551"
            GAME_VERSION_ID=9551
          fi
          echo "Using game version ID: $GAME_VERSION_ID"
          echo "Uploading $ZIP to CurseForge project $CF_PROJECT_ID..."
          RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" -X POST \
            -H "X-Api-Token: $CF_API_KEY" \
            -F "metadata={\"changelog\":\"See GitHub release notes\",\"changelogType\":\"text\",\"displayName\":\"SlySuite $TAG\",\"gameVersions\":[$GAME_VERSION_ID],\"releaseType\":\"release\"}" \
            -F "file=@$ZIP" \
            "https://wow.curseforge.com/api/projects/$CF_PROJECT_ID/upload-file")
          HTTP_STATUS=$(echo "$RESPONSE" | grep "HTTP_STATUS:" | cut -d: -f2)
          BODY=$(echo "$RESPONSE" | grep -v "HTTP_STATUS:")
          echo "Response: $BODY"
          echo "HTTP Status: $HTTP_STATUS"
          if [ "$HTTP_STATUS" -lt 200 ] || [ "$HTTP_STATUS" -gt 299 ]; then
            echo "CurseForge upload failed with HTTP $HTTP_STATUS"
            exit 1
          fi
          echo "CurseForge upload successful!"
